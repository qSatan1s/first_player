<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Player 0.1v Alfa</title>
</head>

<body>
    <div class="player">
        <span id="arm"></span>
        <ul>
            <li class="artwork">
            </li>
            <li class="info">
                <h1 id="artist">
                    Wait please</h1>
                <h4 id="album">
                    Wait please</h4>
                <h2 id="song">
                    Wait please</h2>
                <div class="button-items">
                    <audio id="music" preload="auto"> </audio>
                    <div id="slider">
                        <div id="elapsed"></div>
                        <div id="buffered"></div>
                    </div>
                    <div class="menu" id="menu">
                        <div id="button_dowland" class="button_dowland  button_dowland_icon" title="скачать музыку"></div>
                        <div type="file" id="upload" class="upload upload_icon"><input class="upload_fake" type="file"></div>
                    </div>
                    <p id="timer">0:00</p>
                    <div class="controls">
                        <span class="expend">
                            <svg id="previous" class="step-backward" viewBox="0 0 25 25" xml:space="preserve">
                                <g>
                                    <polygon points="4.9,4.3 9,4.3 9,11.6 21.4,4.3 21.4,20.7 9,13.4 9,20.7 4.9,20.7" />
                                </g>
                            </svg>
                        </span>
                        <svg id="play" viewBox="0 0 25 25" xml:space="preserve">
                            <defs>
                                <rect x="-49.5" y="-132.9" width="446.4" height="366.4" />
                            </defs>
                            <g>
                                <circle fill="none" cx="12.5" cy="12.5" r="10.8" />
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.7,6.9V18c0,0,0.2,1.4,1.8,0l8.1-4.8c0,0,1.2-1.1-1-2L9.8,6.5 C9.8,6.5,9.1,6,8.7,6.9z" />
                            </g>
                        </svg>
                        <svg id="pause" viewBox="0 0 25 25" xml:space="preserve">
                            <g>
                                <rect x="6" y="4.6" width="3.8" height="15.7" />
                                <rect x="14" y="4.6" width="3.9" height="15.7" />
                            </g>
                        </svg>
                        <span class="expend">
                            <svg id="next" class="step-foreward" viewBox="0 0 25 25" xml:space="preserve">
                                <g>
                                    <polygon points="20.7,4.3 16.6,4.3 16.6,11.6 4.3,4.3 4.3,20.7 16.7,13.4 16.6,20.7 20.7,20.7" />
                            </svg>
                        </span>
                        <div class="slider">
                            <div class="volume"></div>
                            <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
                        </div>
                        <span id="menu_music" class="player-controls__menu icon icon_vertical_dots menu_music" title="Меню трека"></span>
                        <span id="menu_music_2" class="player-controls__menu icon icon_vertical_dots menu_music" title="Меню трека"></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
